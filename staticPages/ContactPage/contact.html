<head>

</head>
<body>

        <header>
                <nav id="navbar">
                    <div class="container1">
                        <h1 class="logo">DR</h1>
                        <ul>
                            <li><a href="../ContactPage/contact.html">Contact</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="../HomePage/home.html">Home</a></li>
                        </ul>
                    </div>
                </nav>
            </header>

            <section id="contactForm">
                <div class="formImage">
                  <div style="margin-top: 50%;">
                    <h2>Our Personal Information</h2>
                    <hr style="margin-top: 20px; margin-bottom: 20px;">
                    <h3 style="margin-top: 20px;"><i class="fas fa-phone" style="margin-right: 10px;"></i>(980) 208-7723</h3>
                    <h3 style="margin-top: 20px;"><i class="fas fa-envelope" style="margin-right: 10px;"></i>darwingaldamez5@gmail.com</h3>
                    <h3 style="margin-top: 20px;"><i class="fas fa-map-marker-alt" style="margin-right: 10px;"></i>6008 Corktree Court</h3>
                  </div>
                </div>
                <form name="form" onsubmit="return validateForm()" method="POST">
                   <div class="contact-items">
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" placeholder="Your Name...">
                   </div>
                   <div class="contact-items">
                    <label for="lastname">Last name:</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Your Last Name...">
                   </div> 
                   <div class="contact-items">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Your Email...">
                   </div>
                   <div class="contact-items">
                    <label for="message">Leave a message.</label>
                    <textarea id="message" name="message" cols="30" rows="10" placeholder="Type a message"></textarea>
                   </div>
                   <button class="btn" type="submit">Submit</button>
                </form>
            </section>
